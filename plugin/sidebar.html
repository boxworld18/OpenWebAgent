<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>AutoGLM-Your Internet Helper</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/owl.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="sidebar.css">

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>

<body style="width: 100%; height: auto; background-color: #f1f1f1;">
    <div class="overlayer" id="overlayer">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>
    <a href="#0" class="scrollToTop"><i class="fas fa-angle-up"></i></a>
    <div class="overlay"></div>

    <section class="bg_img" data-background="assets/images/banner/banner-6.jpg" style="height:90px;width:100%;">
        <div class="container">
            <div class="banner-content cl-white">
                <br>
                <h1 class="title"></h1>
            </div>
        </div>
    </section>

    <div class="search-container">
        <input type="text" class="search-input" id="task" name="task" placeholder="Input your target here...">
        <div class="button-container">
            <i class="fas fa-play start-icon selected " type="submit" style="color:rgb(216, 242, 244);"></i>
            <i class="fas fa-pause pause-icon selected" style="display: none;color:rgb(216, 242, 244);"></i>
            <i class="fas fa-play stop-icon disabled" style="display: none;color:rgb(216, 242, 244);"></i>
            <i class="fas fa-redo reset-icon selected" type="submit" style="color:rgb(216, 242, 244);"></i>
        </div>
    </div>

    <div class="rect">
        <div id="d-container" class="message-box"></div>
    </div>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/waypoints.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/owl.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="sidebar.js"></script>
</body>

</html>
